{% extends 'base.html' %}
{% block content %}    
<h1>Choose Your Opponent</h1>
<hr>
{% for user in users %}
<section class="vh-10" style="background-color:rgb(27, 26, 26);">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVa-JRF2-DLK39tshGcT8mWEi4TIsGlaHGrQ&usqp=CAU"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 150px; height: 160px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{user.username}}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">Pokemon trainer</p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    
                    <p class="small text-muted mb-1">Pokedex</p>
                    {% for post in posts %}
                      {% if user.id == post.user_id  %}
                    <p class="mb-0">{{post.name}}</p>
                      {% endif %}
                    {% endfor %}
                  </div>
                </div>
                <div class="d-flex pt-1">
                  <a class="btn btn-primary flex-grow-1" href= "{{url_for('battle.opponent',id=user.id)}}" >Pokemon Battle</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
  {% endfor %}
{% endblock %}
