{% extends 'base.html' %}
{% block content %}    
<h1>Welcome To The Pokemon Universe</h1>
<hr>
<form method ="POST">
  <div class="input-group">  
  <div class="form-outline">
    {{form.search_pokemon(class="form-control", placeholder="Choose Your Pokemon")}}
  </div>
  <button type="button" class="btn btn-primary">
    <i class={{form.search}}></i>
  </button>
  </div>
</form>
<p>Click the link to claim your Pokemon <a href="/signup">Signup</a></p>
{% endblock %}
